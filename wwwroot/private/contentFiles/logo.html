<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.O.E.L. & S U P E R S T A R S</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
        }

        .main-text, .sub-text {
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            color: white;
            text-shadow: 
                10px 10px 20px rgba(0, 0, 0, 0.3), 
                20px 20px 30px rgba(0, 0, 0, 0.4), 
                30px 30px 40px rgba(0, 0, 0, 0.5), 
                40px 40px 50px rgba(0, 0, 0, 0.6), /* 3D shadow effect */
                0 10px 20px rgba(0, 0, 0, 0.5); /* Shadow on the ground */
            transform: perspective(500px);
        }

        .main-text {
            font-size: 16rem;
            letter-spacing: 0em;
            margin-left: 1.9rem;
        }

        .sub-text {
    font-size: 5rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    position: relative;
    top: -40px;
    color: white;
    text-shadow: 
        10px 10px 20px rgba(0, 0, 0, 0.4),
        20px 20px 30px rgba(0, 0, 0, 0.5),
        30px 30px 40px rgba(0, 0, 0, 0.6),
        40px 40px 50px rgba(0, 0, 0, 0.7),
        50px 50px 60px rgba(0, 0, 0, 0.8); /* Stronger 3D shadow */
    transform: perspective(500px);
}


        /* Style for the star (period) */
 

        /* Animation for glowing star */
        @keyframes glow {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .star {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            background-color: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            margin-left: 0.6rem;
            margin-right: 3.5rem;
            position: relative;
            animation: glow 1.5s infinite alternate, rotate 12s linear infinite; /* Added rotation */
            }

            /* New rotation animation */
            @keyframes rotate {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

        /* Spotlight */
        .spotlight {
            position: absolute;
            top: -20vh;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0));
            border-radius: 50%;
            filter: blur(80px);
            animation: spotlight 3s infinite alternate;
        }

        @keyframes spotlight {
            0% { top: -20vh; }
            100% { top: -40vh; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spotlight"></div>
        <div class="main-text">
            N<span class="star"></span>O<span class="star"></span>E<span class="star"></span>L<span class="star"></span>
        </div>
        <div class="sub-text">S U P E R S T A R S</div>
    </div>

    <script>
        // Function to generate a random rotation for the stars
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            const randomRotation = Math.random() * 360;
            star.style.transform = `rotate(${randomRotation}deg)`;
        });
    </script>
</body>
</html>
