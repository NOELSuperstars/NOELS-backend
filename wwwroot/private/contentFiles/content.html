Irshansk, Ukraine
CNN
â€”
The extractorâ€™s part-rusting mechanical arm winds out over the frozen ground, over a sprawling lunar landscape of unnatural colors. [[Earth.jpg - globe]]The mining of titanium has a greater urgency than ever, here in Irshansk.
The electricity that powers the vast machines is only sometimes on for three hours a day. But resources like titanium are potentially key to the moonshot rare earth minerals deal that is suddenly the focus of talking peace in Ukraine. The dealâ€™s signatories, the United States and Ukraine, appear to have opposing interpretations of its terms, which leave many thorny details for a later discussion.
Some current and former US officials have cast doubt on President Donald Trumpâ€™s claim that the potential deal he is on the verge of signing with Ukrainian counterpart Volodymyr Zelensky would offer the US easy access to a plethora of rare earth minerals.
Much of what does exist will be difficult to exploit, particularly at a time of war.
And from this beleaguered mine in the northwestern town of Irshansk, it is hard to see how Ukraine could, in this lifetime, get to the half a trillion dollars Trump has suggested they might repay.
â€œNow we donâ€™t know what and how our work will go on even tomorrowâ€, said Dmytro Holik, director of mining and concentrating plant at Ukrainian conglomerate Group DF.
A drone view shows the open pit mine of Zavallievsky Graphite, amid Russiaâ€™s attack on Ukraine, in Zavallia, Ukraine, February 10, 2025.[[Earth.jpg - globe]]

What we do and donâ€™t know about Trumpâ€™s â€˜very big dealâ€™ on Ukraineâ€™s mineral resources
â€œEvery day we see how Ukraineâ€™s energy system is being destroyed. Every day, entire regions are cut off in an emergency,â€ he added, a reference to the waves of drones and missiles Russia pounds Ukrainian homes and energy infrastructure with each night.
The plantâ€™s staff are mostly men, kept away from conscription as titanium is considered a critical industry. Profits are low, prospects dim. â€œOur enterprise is now very unstable, and this leads to a very high cost of our products,â€ Holik said.
The proposed minerals bonanza now at the heart of continued US aid to Ukraine in the largest war in Europe since the 1940s, seems to speak to a fantastical future world of prosperity.
Trump on Thursday held out the possibility of American personnel in Ukraine working to extract minerals once a mineral resources deal - and peace - was in effect.
â€œWhen you talk about economic development, weâ€™re going to have a lot of people over there,â€ he said. â€œSo weâ€™ll be working in the country. So I just donâ€™t think youâ€™re going to have a problem.â€
Opaque deal
The nature of the framework deal - which, according to a text seen by CNN Wednesday morning to be signed by US Treasury Secretary Scott Bessent and Ukranian Foreign Minister Andrii Sybihaâ€ - is as opaque as elements of the industry they seek to harness.
It refers to half the value of â€œrelevant Ukrainian Government-owned natural resource assets,â€ but says the specific details will be â€œagreed by both Participants, as may be further described in the Fund Agreement.â€ The deal goes on to say these wonâ€™t include â€œcurrent sources of revenuesâ€¦ already part of the budget revenues of Ukraine.â€
The extent of Ukraineâ€™s mineral wealth is unclear.[[Earth.jpg - globe]]
Ukrainian officials accept they sometimes rely on Soviet-era geological dating. Yet in a recent presentation by the Ministry of Ecology and Natural Resources, Kyiv claimed 7% of the worldâ€™s titanium production, and to have 3% of the lithium reserves â€“ which have not been mined yet. It also said Ukraine was in the top five nations of graphite reserves, and had deposits of the rare earth minerals tantalum, niobium and beryllium.
A drag-line excavator mines rare earth materials Ukraine's Zhytomyr region on February 25, 2025.
A drag-line excavator mines rare earth materials Ukraine's Zhytomyr region on February 25, 2025. Kostiantyn Liberov /Libkos/Getty Images
The numbers resemble those in the Ukraine chapter of the US Geological Surveyâ€™s 2020-2021 Minerals Yearbook, written before Russiaâ€™s full-scale invasion disrupted production. The USGS said at the time that Ukraine was the fifth-ranked producer of titanium sponge, and the sixth largest producer of graphite.
A USGS mineral commodity summary for 2025 had no figure for graphite reserves, and said, among other observations, that Ukraine was a source of the rare earth metal scandium and had shuttered a 1.7 million-ton a year alumina refinery since 2022.
Natalia Bariatska, a doctor of geology and member of the Australian Institute of Geoscientists, said critical raw materials were all at different stages of research and exploration.
â€œIt is very difficult to talk about the actual value of these deposits,â€ Bariatska said. â€œWe can speak about the value of the elements in the subsoil, but we have to understand it takes a lot of investment to extract, process and sell them.â€
Workers at a granite mine in the Zhytomyr region of Ukraine on on February 26, 2025.[[Earth.jpg - globe]]
Workers at a granite mine in the Zhytomyr region of Ukraine on on February 26, 2025. Kostiantyn Liberov /Libkos/Getty Images
While the framework deal leaves it unclear what assets will be impacted by any future fund, US National Security Adviser Mike Waltz made an explicit reference during a White House briefing on February 20 to one Ukrainian â€œaluminum foundry.â€
â€œItâ€™s been damaged, it is not at its current capacity, if restored it would account for Americaâ€™s entire imports of aluminum for an entire year,â€ Waltz said.
Waltz did not name the foundry, and the White House did not respond to a request for clarification at the time of publication. But the most likely facility he was referring to is the Zaporizhzhia industrial aluminum integrated plant.
Mothballed a decade ago, a video of the plant released by Ukrainian investigators in 2015 shows it in significant disrepair. It is since running on a much-reduced staff, and has been hit by a missile, according to a filing with the State Property Fund of Ukraine.

Volodymyr Zelenskyâ€™s refusal to sign away nearly half of his countryâ€™s rare earth minerals for very few future guarantees is one of many reasons why Trump has been driven into a rage at his counterpart in Kyiv.
The Ukrainian president has made clear that exploiting his countryâ€™s precious geographical and energy resources will be one way to rebuild its economy and cities after the eventual end of the war. But the offer tendered by Treasury Secretary Scott Bessent, while being lauded by US officials as a generous ladder to prosperity for Ukraine, is not really a â€œdealâ€ at all.
However, it provides insights into Trumpâ€™s view of foreign policy and his perception of the war after he reversed, rhetorically at least, the Biden administrationâ€™s support for the invaded party and threw his weight behind the invader.
As with his plan to relocate all Palestinians out of Gaza so the US can build a â€œrivieraâ€ of beach resorts, the presidentâ€™s motives appear to be rooted more in extracting the best potential monetary return for the United States than in equitably solving a murderous conflict that endangers the world. Trump is reflecting skepticism among his base voters toward the tens of billions of dollars of military and financial aid that the Biden administration sent to Ukraine after it was illegally invaded by Russian President Vladimir Putinâ€™s forces three years ago. But Trumpâ€™s transactional approach represents a shattering of foreign policy values pursued by the United States for decades, including the principle that mighty nations should not invade smaller ones, which Washington enshrined in the United Nations charter.
His pressure on Ukraine, the victim in the conflict, is also a hardline effort to take advantage of a nation in its darkest hour. While Putin has carved off large chunks of its territory, Trump seeks a large slice of its mineral wealth at a knockdown price. The â€œdealâ€ looks rather like a form of extortion that Trump tried on Zelensky once before â€” floating military aid as an incentive for him to announce an investigation into Joe Biden, which led to Trumpâ€™s first impeachment.
Still, the White House says Zelensky has no choice but to sign the pact to pay back US taxpayers for Kyivâ€™s lifeline â€” even though it contains no assurances that Washington will keep the aid coming in the future.
â€œPresident Trump is obviously very frustrated right now with President Zelensky,â€ White House national security adviser Mike Waltz said on Thursday. â€œThe fact that he hasnâ€™t come to the table, that he hasnâ€™t been willing to take this opportunity that we have offered â€“ I think he eventually will get to that point, and I hope so very quickly.â€
A staggering US reversal
The clash over the rare earth minerals agreement comes amid a serious deterioration of US relations with Zelensky, driven by Trumpâ€™s adoption of Russian propaganda on the war, including the false charges that the Ukrainian leader started the conflict and that he is a dictator. The autocrat in this situation is Putin, who has run Russia for 25 years, imprisoned his opponents, crushed the free press and held sham elections. And he started the war.
The staggering US reversal on the war deepened Thursday as the Trump administration haggled with G7 members over a joint statement marking the invasionâ€™s third anniversary, with US diplomats resisting a mention of â€œRussian aggressionâ€ in the document. Officials told CNN that other G7 members fear handing Russia yet another win, following the US siding with Putin over some of his demands on an eventual peace before this weekâ€™s talks in Saudi Arabia.
While Trump says he is convinced that Putin wants to stop the war and is serious about talking peace, US and allied intelligence agencies are less bullish. Three sources familiar with Western intelligence told CNNâ€™s Katie Bo Lillis and Natasha Bertrand that Putin remains fixated on either subsuming Ukraine into Russia or ensuring a small, weak state that is dependent on Moscow. â€œIf you were to get a ceasefire, then a ceasefire is just time for Putin to take a rest and rearm and come back and get the rest of what he wants,â€ said one of the sources. â€œWeâ€™ve seen no indications whatsoever that his ambitions have changed.â€

Is the president being driven by personal animosity toward Zelensky? Or contempt for a smaller nation in need, as he seeks to reorient US foreign policy to promote a spheres of influence system controlled at superpower summits by strongmen like himself, Putin and Chinese President Xi Jinping?

Trumpâ€™s parroting of many of Putinâ€™s positions has also renewed debate about his fascination with the Russian leader, which, in his first term, saw him publicly repudiate his own intelligence agenciesâ€™ assessments that Russia meddled in the 2016 election.
Trumpâ€™s latest favoritism toward Putin drew a raw public and emotional rebuke from a key Republican senator facing reelection in 2026. North Carolinaâ€™s Thom Tillis said he agreed with most of the presidentâ€™s instincts on national security but added: â€œWhoever believes that there is any space for Vladimir Putin and the future of a stable globe, better go to Ukraine, they better go to Europe.â€ Tillis went on about Putin: â€œThey better invest the time to understand that this man is a cancer and the greatest threat to democracy in my lifetime. And it will be a cancer that spreads into the South China Sea, into Taiwan and metastasized across the globe.â€
